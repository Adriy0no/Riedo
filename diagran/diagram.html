<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Penjualan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-gray-100 p-8">
    <!-- Tabel Penjualan -->
    <div class="max-w-6xl mx-auto bg-white p-6 shadow-lg rounded-lg">
        <h2 class="text-2xl font-semibold mb-4 text-center">Laporan Penjualan</h2>
        <table class="w-full text-sm text-left text-gray-600 border-collapse border">
            <thead class="bg-blue-500 text-white">
                <tr>
                    <th class="border p-2">Bulan</th>
                    <th class="border p-2">2022</th>
                    <th class="border p-2">2023</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="border p-2">Januari</td>
                    <td class="border p-2">4,017</td>
                    <td class="border p-2">2,416</td>
                </tr>
                <tr>
                    <td class="border p-2">Februari</td>
                    <td class="border p-2">6,135</td>
                    <td class="border p-2">4,136</td>
                </tr>
                <tr>
                    <td class="border p-2">Maret</td>
                    <td class="border p-2">7,091</td>
                    <td class="border p-2">7,935</td>
                </tr>
                <tr>
                    <td class="border p-2">April</td>
                    <td class="border p-2">5,841</td>
                    <td class="border p-2">8,004</td>
                </tr>
                <tr>
                    <td class="border p-2">Mei</td>
                    <td class="border p-2">5,036</td>
                    <td class="border p-2">9,505</td>
                </tr>
                <tr>
                    <td class="border p-2">Juni</td>
                    <td class="border p-2">4,547</td>
                    <td class="border p-2">5,026</td>
                </tr>
                <tr>
                    <td class="border p-2">Juli</td>
                    <td class="border p-2">3,467</td>
                    <td class="border p-2">6,108</td>
                </tr>
                <tr>
                    <td class="border p-2">Agustus</td>
                    <td class="border p-2">3,970</td>
                    <td class="border p-2">6,343</td>
                </tr>
                <tr>
                    <td class="border p-2">September</td>
                    <td class="border p-2">6,313</td>
                    <td class="border p-2">9,404</td>
                </tr>
                <tr>
                    <td class="border p-2">Oktober</td>
                    <td class="border p-2">3,595</td>
                    <td class="border p-2">9,280</td>
                </tr>
                <tr>
                    <td class="border p-2">November</td>
                    <td class="border p-2">9,207</td>
                    <td class="border p-2">9,287</td>
                </tr>
                <tr>
                    <td class="border p-2">Desember</td>
                    <td class="border p-2">5,945</td>
                    <td class="border p-2">8,689</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Grafik Batang -->
    <div class="max-w-6xl mx-auto mt-8 bg-white p-6 shadow-lg rounded-lg">
        <canvas id="salesChart"></canvas>
    </div>

    <script>
        // Data Laporan Penjualan
        const ctx = document.getElementById('salesChart').getContext('2d');
        const salesChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni', 'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'],
                datasets: [
                    {
                        label: '2022',
                        data: [4017, 6135, 7091, 5841, 5036, 4547, 3467, 3970, 6313, 3595, 9207, 5945],
                        backgroundColor: 'rgba(54, 162, 235, 0.7)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    },
                    {
                        label: '2023',
                        data: [2416, 4136, 7935, 8004, 9505, 5026, 6108, 6343, 9404, 9280, 9287, 8689],
                        backgroundColor: 'rgba(255, 99, 132, 0.7)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1
                    }
                ]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 10000
                    }
                }
            }
        });
    </script>
</body>

</html>
