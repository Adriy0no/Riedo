<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>JS Tetris by DeltaCoderr</title>
  <link rel="stylesheet" type="text/css" href="js_tetris.css">
</head>

<body onkeydown="storeKey(event)">
  <div id="screen">
    <div id="game_box">
      <div id="game_screen">
        <div id="container">

          <p>
            <a href="#">
            </a>
          </p>
        </div>

        <canvas id="canvas" width="432" height="528" style="border:10px solid #626363;">
        </canvas>
      </div>
    </div>

    <div id="instructions">
      <h1>Instructions.</h1>
      <ul>
        <li><b>UP ARROW</b> = Rotate Tetrominoe.</li></br>
        <li><b>LEFT ARROW</b> = Tetrominoe Left.</li></br>
        <li><b>RIGHT ARROW</b> = Tetrominoe Right.</li></br>
        <li><b>DOWN ARROW</b> = Tetrominoe down one spot.</li></br>
        <li><b>SPACE BAR</b> = Send Tetrominoe to the bottom.</li></br></br>
        <li><b><span id="score">SCORE: 0.</span></b></li>
      </ul>
    </div>
  </div>
  <div class="btn">
    <button id="restartButton">Restart</button>
  </div>

  <script src="js_tetris.js"></script>

</body>

</html>
